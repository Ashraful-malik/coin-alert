<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- halfmoon css -->
    <link
      href="https://cdn.jsdelivr.net/npm/halfmoon@1.1.1/css/halfmoon-variables.min.css"
      rel="stylesheet"
    />
    <!-- css links  -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/form.css" />

    <title>price alert</title>
  </head>

  <!-- NavBar  -->
  <body>
    <nav class="navbar bg-dark-light">
      <!-- Navbar brand -->
      <a href="index.html" class="navbar-brand text-white">
        <i class="fas fa-chart-bar"></i>
        Price Alert
      </a>

      <!-- Navbar form (inline form) -->
      <form class="form-inline d-none d-md-flex ml-auto">
        <!-- d-none = display: none, d-md-flex = display: flex on medium screens and up (width > 768px), ml-auto = margin-left: auto -->
        <div class="darkmode-btn">
          <i class="fas fa-cloud-moon" id="icon"></i>
        </div>
        <button class="btn bg-dark shadow-sm" type="submit">
          <a href="./login.html">Login</a>
        </button>
        <button class="btn bg-dark shadow-sm" type="submit">
          <a href="./signup.html">SignUp</a>
        </button>
      </form>

      <!-- Navbar content (with the dropdown menu) -->
      <div class="navbar-content d-md-none ml-auto">
        <!-- d-md-none = display: none on medium screens and up (width > 768px), ml-auto = margin-left: auto -->
        <div class="dropdown with-arrow">
          <button
            class="btn"
            data-toggle="dropdown"
            type="button"
            id="navbar-dropdown-toggle-btn-1"
          >
            <i class="fas fa-bars"></i>
          </button>
          <div
            class="dropdown-menu dropdown-menu-right w-200"
            aria-labelledby="navbar-dropdown-toggle-btn-1"
          >
            <!-- w-200 = width: 20rem (200px) -->
            <div class="dropdown-content">
              <button class="btn bg-dark shadow-sm" type="submit">
                <a href="./login.html">Login</a>
              </button>
              <button class="btn bg-dark shadow-sm" type="submit">
                <a href="./signup.html">SignUp</a>
              </button>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <!-- box -->
    <section class="message">
      <div class="message-box">
        <div class="row">
          <div class="col">
            <div class="card message-card w-350 mw-full">
              <h2>Title</h2>
              <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
              <button type="submit" class="delete-btn">
                <i class="fas fa-trash pr-5"></i>DELETE
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- dark mode function   -->
    <script type="text/javascript">
      // Dark mode toggle demo
      const icon = document.getElementById("icon");
      icon.onclick = function () {
        halfmoon.toggleDarkMode();
      };
    </script>

    <!-- halfmoon Js -->
    <script src="https://cdn.jsdelivr.net/npm/halfmoon@1.1.1/js/halfmoon.min.js"></script>
  </body>
</html>
